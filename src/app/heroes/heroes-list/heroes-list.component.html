<div class="card">
  <div class="card-header">
    <h1>Lista Dragon ball</h1>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtrar por:</div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="filtrar heroe">
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>filtrar</h3>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped" *ngIf="heroes.length>0">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Race</th>
              <th>ki</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let heroe of heroes">
              <th><img [src]="heroe.imagen " alt="{{heroe.nombre}}" width="50"></th>
              <th>{{heroe.nombre}}</th>
              <th>{{heroe.descripcion}}</th>
              <th>{{heroe.race}}</th>
              <th>{{heroe.ki}}</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
